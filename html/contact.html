<script>

    function tableContact() {
        $("#table-contact").jqGrid({
            url: '../js/contact.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 200,
            loadtext: '로딩중...',
//            multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 5,
            colNames: ["이름", "연락처", "비고"],
            colModel: [
                {name: "name", align: "center", width: '30%'},
                {name: "tel", align: "center", width: '50%'},
                {name: "etc", align: "center", width: '20%'}
            ]
        });
    }

    function viewContactOpen() {
        var $viewContact = $('#view-contact').dialog({
            autoOpen: true,
            modal: true,
            width: 500,
            dialogClass: 'view-contact',
            open: function () {
                tableContact();
            }
        });
    }
</script>
