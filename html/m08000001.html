<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m08000001")</script>
</head>
<body>

<div id="cs" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>사용자 정보</h2>
            </div>

            <div class="cs-form">

                <div class="body">
                    <div class="thum">
                        <img src="../img/asset_thum.png" alt="">
                        <button type="button" class="btn btn-edit" onclick="checkPopup('file')"><span class="sr-only">프로필사진 수정</span></button>
                    </div>

                    <div class="form">
                        <div class="row">
                            <label for="" class="required">사용자명</label>
                            <input type="search" class="form-control" value="홍길동" required>
                        </div>
                        <div class="row">
                            <label for="" class="required">역할명</label>
                            <input type="search" class="form-control" value="" required disabled>
                        </div>
                        <div class="row">
                            <label for="" class="required">연락처</label>
                            <input type="search" class="form-control" value="" required>
                        </div>
                        <div class="row">
                            <label for="" class="required">회사명</label>
                            <input type="search" class="form-control" value="" required disabled>
                        </div>
                        <div class="row">
                            <label for="" class="required">그룹명</label>

                            <select name="" id="" class="form-control" onclick="selectOrganization('group')">
                                <option value="">관리1팀</option>
                            </select>

                        </div>
                        <div class="row justify-content-between align-items-start">

                            <label for="" class="required">회사주소</label>

                            <div class="form">
                                <div class="row">
                                    <div class="input-group">
                                        <input class="form-control" type="text" required>
                                        <span class="input-group-btn"><button type="button" class="btn btn-secondary" onclick="findAddress()">우편번호 검색</button></span>
                                    </div>
                                </div>
                                <div class="row"><input type="text" class="form-control"></div>
                                <div class="row"><input type="text" class="form-control"></div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="required">회사연락처</label>
                            <input type="search" class="form-control" value="" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button type="button" class="btn btn-secondary" onclick="goPage('m08000000.html')">취소</button>
                <button type="button" class="btn btn-primary" onclick="checkPopup('save')">저장</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
