<!doctype html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>

    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>

    <script src="../js/vendor.js"></script>

    <script>ui.menuSet("m10000000")</script>
    <style>
        body {
            overflow: hidden;
        }
        #login {
            background: #000;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
        }
        .container {
            position: relative;
            z-index: 10;
        }
        address {
            color: rgba(255,255,255,.3);
        }
    </style>
</head>
<body class="no-frame">

<div id="login" class="wrap">
    <video poster="" src="../img/intro-ytb2.mp4" width="100%" height="100%" autoplay loop>HTML5 Video is required for this example</video>

    <div class="container">
        <div class="login-copy">
            <span class="sr-only">GiGA IoT Tracking service, Welcome!, Today will be great.</span>
        </div>

        <div class="login-form">
            <input type="text" class="form-control form-id" placeholder="ID">
            <input type="password" class="form-control form-password" placeholder="PASSWORD">
            <a class="find-password-link" href="#none">비밀번호를 잊어버렸나요?</a>
            <input type="password" class="form-control form-otp" placeholder="OTP" data-valid="1">
            <!-- data-valid : 값이 유효한 경우 체크표시 -->
            <button type="button" class="btn btn-primary btn-block" onclick="goPage('m02000000.html')">로그인</button>
        </div>

        <address>
            <p>Copyright ⓒ 2017 GiGA IoT Tracking service. All Rights Reserved.</p>
        </address>

    </div>
</div>

<script>
    formValidCheck();
</script>
</body>
