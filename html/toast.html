<script>
    function toastOpen() {
        $('.toast-dialog').each(function (i) {
            var $this = $(this);
            var t = 'right-25 top+' + (72 + i * 88);
            $this.dialog({
                position: {my: t, at: "right top", of: 'body'},
                autoOpen: true,
                show: {effect: 'drop', direction: 'right', duration: 200},
                hide: {effect: 'drop', direction: 'right', duration: 200},
                modal: false,
                width: 300,
                dialogClass: 'toast close-title'
            });
        });
    }
</script>
