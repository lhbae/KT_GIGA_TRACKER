<div id="asset-type1-mod" class="dialog" title="1차 유형 수정" style="display: none;">

    <div class="form">
        <div class="row">
            <label for="" class="required">1차유형명</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="row">
            <label for="" class="required">1차유형번호</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="row">
            <label for="">비고</label>
            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
        </div>
    </div>

</div>

<div id="asset-type2-mod" class="dialog" title="2차 유형 수정" style="display: none;">

    <div class="form">
        <div class="row">
            <label for="" class="">1차유형명</label>
            <input type="text" class="form-control" required disabled>
        </div>
        <div class="row">
            <label for="" class="">1차유형번호</label>
            <input type="text" class="form-control" required disabled>
        </div>
        <div class="row">
            <label for="" class="required">2차유형명</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="row">
            <label for="" class="required">2차유형번호</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="row">
            <label for="">비고</label>
            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
        </div>
    </div>

</div>

<script>
    function assetTypeModOpen(idx) {

        var el = idx !== 2 ? 'asset-type1-mod' : 'asset-type2-mod';

        $('#'+el).dialog({
            autoOpen: true,
            modal: true,
            width: 500,
            dialogClass: el,
            open: function () {
                //
            },
            buttons: {
                "취소": {
                    'class': 'btn btn-secondary',
                    'text': '취소',
                    click: function () {
                        $(this).dialog("close");
                    }
                },
                "삭제": {
                    'class': 'btn btn-secondary active',
                    'text': '삭제',
                    click: function () {
                        $(this).dialog("close");
                    }
                },
                "수정": {
                    'class': 'btn btn-primary',
                    'text': '수정',
                    click: function () {
                        $(this).dialog("close");
                    }
                }
            }
        });
    }
</script>
