<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m03010003")</script>
</head>
<body>

<div id="asset" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>대상관리 > 등록</h2>
            </div>

            <div class="form form-layout">

                <h4>대상 정보</h4>

                <div class="row">
                    <div class="col">
                        <label for="" class="required">1차유형</label>
                        <select name="" id="btnasset-type-select" class="form-control">
                            <option value="">선택</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="" class="required">2차유형</label>
                        <select name="" id="" class="form-control">
                            <option value="">선택</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label for="" class="required">대상명</label>
                            <input class="form-control" type="search" required>
                            <span class="result">결과 메세지 출력</span>
                        </div>
                    </div>
                    <div class="col">
                        <label for="" class="required">대상 번호</label>
                        <input class="form-control" type="text" disabled required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="required" for="">회사명</label>
                        <input class="form-control" type="text" disabled required>
                    </div>
                    <div class="col">
                        <label class="required" for="">소속그룹</label>
                        <input class="form-control" type="text" required onclick="selectOrganization('group')">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="required" for="">관리자명</label>
                        <input class="form-control" type="text" required onclick="adminSelect()">
                    </div>
                    <div class="col">
                        <label class="required" for="">관리자연락처</label>
                        <input class="form-control" type="text" disabled required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="">등록일시</label>
                        <input class="form-control" type="text" disabled>
                    </div>
                    <div class="col">
                        <label for="">최종수정일시</label>
                        <input class="form-control" type="text" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col align-items-start">
                        <label for="">대상이미지</label>
                        <div class="form-file">
                            <input class="form-control" type="text" value="Profile.jpg" onclick="checkPopup('file')">
                            <img src="../img/asset_thum.png" alt="">
                        </div>
                    </div>
                    <div class="col align-self-start align-items-start">
                        <label for="">비고</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <div class="form form-layout">
                <h4>단말 정보</h4>
                <button type="button" class="btn btn-secondary" onclick="deviceSelect()">단말매핑</button>
            </div>

            <div class="footer">
                <button type="reset" class="btn btn-secondary" onclick="goPage('m03000000.html')">취소</button>
                <button type="button" class="btn btn-primary" onclick="checkPopup('assetOverlap')">저장-중복</button>
                <button type="button" class="btn btn-primary" onclick="checkPopup('assetNull')">저장-미등록</button>
            </div>


        </div>
    </div>
</div>

</body>
</html>
