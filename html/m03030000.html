<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m03030000")</script>
</head>
<body>

<div id="asset" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>매핑이력</h2>
                <div class="table-header justify-content-between">
                    <div class="form-inline">
                        <label for="">기간검색</label>
                        <input type="text" class="datepicker form-control">
                        <span>~</span>
                        <input type="text" class="datepicker form-control">
                        <button type="button" class="btn btn-primary ico-search"><span class="sr-only">검색</span></button>
                    </div>
                </div>
            </div>

            <div class="table-header">
                <span class="counter">전체 <span>25</span> 개</span>
            </div>

            <div class="table-container">
                <table id="table1"></table>
            </div>

            <ul class="pagination">
                <li class="page-item disabled ico-first"><a class="page-link" href="#"><span class="sr-only">맨처음</span></a></li>
                <li class="page-item ico-prev"><a class="page-link" href="#"><span class="sr-only">이전</span></a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item ico-next"><a class="page-link" href="#"><span class="sr-only">다음</span></a></li>
                <li class="page-item ico-last"><a class="page-link" href="#"><span class="sr-only">맨끝</span></a></li>
            </ul>

        </div>
    </div>
</div>


<script>
    // 대상관리 목록 테이블
    function table1() {
        $("#table1").jqGrid({
            url: '../js/device.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
            multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 10,
            colNames: ["대상명", "대상번호", "1차유형", "2차유형", "회사명", "소속그룹", "단말 모델명", "단말IMEI", "단말타입", "매핑등록자", "매핑일시", "해제일시"],
            colModel: [
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"}
            ]
        });
    }

    table1();

</script>
</body>
</html>
