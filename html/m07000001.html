<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m07010001")</script>
</head>
<body>

<div id="setting" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>설정 > 지오펜스 설정 > 상세</h2>
            </div>

            <div class="row map-search-area">
                <div class="col-8">
                    <div class="map"></div>
                </div>
                <div class="col-4 form">
                    <div class="row">
                        <label for="" class="required">지오펜스명</label>
                        <input class="form-control" type="search" value="" required>
                    </div>
                    <div class="row">
                        <label for="" class="required">반경</label>
                        <input class="form-control" type="search" required>
                    </div>
                    <div class="row">
                        <label for="">주소</label>
                        <input class="form-control" type="search">
                    </div>
                    <div class="row">
                        <label for="">비고</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div class="row">
                        <label for="">등록일시</label>
                        <input class="form-control" type="search">
                    </div>
                    <div class="row">
                        <label for="">최종수정일시</label>
                        <input class="form-control" type="search">
                    </div>
                </div>
            </div>

            <div class="table-header justify-content-between">
                <h4 class="h4">적용 대상</h4>
                <span class="counter">10/25</span>
            </div>

            <div class="table-container">
                <table id="table1"></table>
            </div>

            <ul class="pagination">
                <li class="page-item disabled ico-first"><a class="page-link" href="#"><span class="sr-only">맨처음</span></a></li>
                <li class="page-item ico-prev"><a class="page-link" href="#"><span class="sr-only">이전</span></a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item ico-next"><a class="page-link" href="#"><span class="sr-only">다음</span></a></li>
                <li class="page-item ico-last"><a class="page-link" href="#"><span class="sr-only">맨끝</span></a></li>
            </ul>


            <div class="footer">
                <button type="reset" class="btn btn-secondary" onclick="goPage('m07000000.html')">취소</button>
                <button type="button" class="btn btn-secondary active" onclick="goPage('m07000000.html')">삭제</button>
                <button type="button" class="btn btn-primary" onclick="goPage('m07000002.html')">수정</button>
            </div>


        </div>
    </div>
</div>

<script>
    // 적용대상
    function table1() {
        $("#table1").jqGrid({
            url: '../js/device.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 10,
            colNames: ["순번", "대상명", "대상번호", "1차유형", "2차유형", "회사명", "소속그룹", "단말 모델명", "단말IMEI", "단말타입", "설정일시"],
            colModel: [
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {
                    name: "hndsetModelNm", align: "center", classes: 'asset-model', formatter: function (val) {
                    var x = val == 'ATD-S100 XL';
                    return x ? '<a href="#none" onclick="deviceMapping()">' + val + ' 외 2개</a>' : val;
                }
                },
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"}
            ]
        });
    }

    table1();

</script>

</body>
</html>
