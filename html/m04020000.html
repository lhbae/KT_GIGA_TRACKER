<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m04020000")</script>
</head>
<body>

<div id="device" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>단말관리</h2>
                <div class="table-header">
                    <div class="form-inline">
                        <div class="input-group">
                            <span class="input-group-addon ico-search"></span>
                            <input type="text" class="form-control" placeholder="단말 타입명">
                            <span class="input-group-btn"> <button class="btn btn-secondary" type="button">검색</button> </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-header justify-content-between">
                <div class="left">
                    <span class="counter">0/25</span>
                    <button type="button" class="btn btn-del">삭제</button>
                </div>
                <div class="right">
                    <button type="button" class="btn btn-primary" onclick="goPage('m04020003.html')">개별등록</button>
                    <button type="button" class="btn btn-primary" onclick="goPage('m04020003.html')">일괄등록</button>
                    <button type="button" class="btn btn-primary">목록다운받기</button>
                </div>
            </div>

            <div class="table-container table-colspan">
                <table id="tableDevice"></table>
            </div>

            <ul class="pagination">
                <li class="page-item ico-first"><a class="page-link" href="#"><span class="sr-only">맨처음</span></a></li>
                <li class="page-item ico-prev"><a class="page-link" href="#"><span class="sr-only">이전</span></a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item ico-next"><a class="page-link" href="#"><span class="sr-only">다음</span></a></li>
                <li class="page-item ico-last"><a class="page-link" href="#"><span class="sr-only">맨끝</span></a></li>
            </ul>

        </div>
    </div>
</div>


<script>
    function deviceListDraw() {

        $("#tableDevice").jqGrid({
            url: '../js/device.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
            multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 10,
            colNames: ["단말타입명", "단말타입번호", "제조사", "통신조절", "수집조절", "충격", "속도", "온도", "습도", "등록일자", "비고"],
            colModel: [
                {
                    name: "hndsetModelNm", align: "center", formatter: function (val) {
                    return '<a href="m04020001.html">' + val + '</a>'
                }
                },
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "aaa", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"}
            ]
        }).jqGrid('setGroupHeaders', {
            useColSpanStyle: true,
            groupHeaders: [
                {startColumnName: 'aaa', numberOfColumns: 6, titleText: '단말기능'}
            ]
        });
    }

    deviceListDraw();
</script>

</body>
</html>
