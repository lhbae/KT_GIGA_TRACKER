<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../../css/ui.css">
    <script src="../../js/vendor/jquery.js"></script>
    <script src="../../js/vendor/jquery-ui.js"></script>
    <script src="../../js/vendor/highcharts.js"></script>
    <script src="../../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../../js/vendor/grid.locale-kr.js"></script>
    <script src="../../js/vendor.js"></script>
    <script src="../../js/ui.js"></script>
    <script src="../../js/common.js"></script>
    <script>ui.menuSet("m09010001")</script>
</head>
<body>

<div id="cs" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2></h2>
            </div>

            <div class="form-layout form">
                <div class="row">
                    <div class="col-12">
                        <label for="">제목</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">내용</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control" readonly></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">첨부파일</label>
                        <input type="text" class="form-control" value="" readonly>
                    </div>
                    <div class="col-6">
                        <label for="">작성일자</label>
                        <input type="text" class="form-control" value="" readonly>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button type="button" class="btn btn-primary" onclick="goPage('m09000000.html')">목록</button>
            </div>

        </div>
    </div>
</div>

<script>

    // 테이블
    function table1() {
        $("#table1").jqGrid({
            url: '../js/device.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 10,
            colNames: ["번호", "제목", "첨부파일", "작성일"],
            colModel: [
                {name: "", align: "center", width: 20},
                {
                    name: "deptNm", align: "left", formatter: function (val) {
                    return '<a href="m09000001.html">' + val + '</a>'
                }
                },
                {
                    name: "deptNm", align: "center", width: 20, formatter: function (val) {
                    return '<i class="fa fa-file-o" aria-hidden="true"></i>'
                }
                },
                {name: "", align: "center", width: 20}
            ]
        });
    }

    table1();
</script>

</body>
</html>
