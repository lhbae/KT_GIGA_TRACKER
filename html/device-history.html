<script>
    function deviceHistoryOpen() {
        $('#device-history').dialog({
            autoOpen: true,
            modal: true,
            width: 1600,
            height: 900,
            dialogClass: 'device-history',
            open: function () {
                $("#device-history-table").jqGrid({
                    url: '../js/device.json',
                    datatype: "json",
                    width: 100,
                    height: 480,
                    autowidth: true,
                    shrinkToFit: true,
                    loadtext: '로딩중...',
//					  multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
                    sortname: 'idx',
                    sortorder: "desc",
                    sortable: true,
//                    scrollerbar:true,
                    rowNum: 10,
                    colNames: ["순번", "회사명", "소속그룹", "매핑대상명", "대상번호", "데이터수집시간", "서버수신시간", "이벤트명", "통신주기(min.)", "전송주기(min.)", "배터리(%)", "충격 (G)", "속도(km)", "온도(℃)", "습도(%)", "위/경도"],
                    colModel: [
                        {name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "hndsetModelNm", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"},
						{name: "", align: "center"}
                    ]
                });
            },
			buttons: {
				"닫기": {
					'class': 'btn btn-secondary',
					'text': '닫기',
					click: function () {
						$(this).dialog("close");
					}
				}
			}
        });
		
		$(".datepicker").datepicker({
			dateFormat:'yy-mm-dd',
			numberOfMonths:1,
		});
    }
	
	/*function isIE(){
		var ua = window.navigator.userAgent;
		var msie = ua.indexOf("MSIE");
		if(msie > 0)
			return true;
		else
			return false;
	}*/
	$(".datepicker").datepicker(
		//ie에서 dialog 위의 datepicker가 닫히지 않는 문제
		{
           //fix buggy IE focus functionality
           fixFocusIE: false,    
            onSelect: function(dateText, inst) {
                  this.fixFocusIE = true;
                        $(this).change().focus();
            },
            onClose: function(dateText, inst) {
                  this.fixFocusIE = true;
                  this.focus();
            },
            beforeShow: function(input, inst) {
                  var result = $.browser.msie ? !this.fixFocusIE : true;
                  this.fixFocusIE = false;
                  return result;
            }
		}).click(function(){$(this).focus()});
	);
</script>
