<div class="table-header justify-content-end">
    <div class="right">
        <button onclick="tabsReg()" class="btn btn-primary">개별등록</button>
        <button class="btn btn-primary">일괄등록</button>
        <button class="btn btn-primary">목록 다운받기</button>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="tree">
            <table id="menu-management"></table>
        </div>
    </div>

    <div class="col-6">
        <div class="form">
            <div class="row"><label for="" class="required">메뉴ID</label><input type="text" class="form-control" required disabled></div>
            <div class="row"><label for="" class="required">메뉴명</label><input type="text" class="form-control" required></div>
            <div class="row"><label for="" class="required">메뉴영문명</label><input type="text" class="form-control" required></div>
            <div class="row"><label for="" class="required">메뉴국문설명</label><input type="text" class="form-control" required></div>
            <div class="row"><label for="" class="required">메뉴영문설명</label><input type="text" class="form-control" required></div>
            <div class="row"><label for="" class="required">정렬순서</label><input type="text" class="form-control" required></div>
            <div class="row"><label for="" class="">상위메뉴ID</label><input type="text" class="form-control"></div>
            <div class="row"><label for="" class="">상위메뉴명</label><input type="text" class="form-control" disabled></div>
            <div class="row"><label for="" class="">프로그램ID</label><input type="text" class="form-control"></div>
            <div class="row"><label for="" class="">프로그램명</label><input type="text" class="form-control" disabled></div>
        </div>

        <div class="footer">
            <button type="button" class="btn btn-secondary">삭제</button>
            <button onclick="tabsEdit()" type="button" class="btn btn-primary">수정</button>
        </div>
    </div>

</div>

<script>
    function group() {
        $('#menu-management').jqGrid({
            url: '../js/organization.json',
            datatype: 'json',
            treedatatype: 'json',
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 520,
            hoverrows:false,
            viewrecords:false,
            gridview:true,
            sortname:"account_id",
            scrollrows:false,
            treeGrid:true,
            ExpandColumn:"name",
            ExpandColClick : true,
            treeGridModel:"adjacency",
            loadonce:true,
            rowNum:100,
            treeReader: {
                "parent_id_field":"parent_id",
                "level_field":"level",
                "leaf_field":"isLeaf",
                "expanded_field":"expanded",
                'loaded': 'loaded'
            },
            colModel:[
                {
                    "name":"name"
                }
            ],
            treeIcons: {
                "plus": "fa fa-folder-o",
                "minus": "fa fa-folder-open-o",
                "leaf": "fa fa-file-o"
            }
        });
    }

    group();
</script>
