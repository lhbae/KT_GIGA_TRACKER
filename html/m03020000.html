<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m03020000")</script>
</head>
<body>

<div id="asset" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>대상유형관리 > 목록</h2>
            </div>

            <div class="row row-layout">
                <div class="col-6">

                    <div class="table-header justify-content-between">
                        <h4>1차 유형</h4>
                        <div class="right">
                            <button type="button" class="btn btn-primary" onclick="assetTypeAdd(1)">추가</button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table id="table1"></table>
                    </div>

                    <ul class="pagination">
                        <li class="page-item disabled ico-first"><a class="page-link" href="#"><span class="sr-only">맨처음</span></a></li>
                        <li class="page-item ico-prev"><a class="page-link" href="#"><span class="sr-only">이전</span></a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item ico-next"><a class="page-link" href="#"><span class="sr-only">다음</span></a></li>
                        <li class="page-item ico-last"><a class="page-link" href="#"><span class="sr-only">맨끝</span></a></li>
                    </ul>
                </div>

                <div class="col-6">

                    <div class="table-header justify-content-between">
                        <h4>2차 유형 : <span>물류</span></h4>
                        <div class="right">
                            <button type="button" class="btn btn-primary" onclick="assetTypeAdd(2)">추가</button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table id="table2"></table>
                    </div>

                    <ul class="pagination">
                        <li class="page-item disabled ico-first"><a class="page-link" href="#"><span class="sr-only">맨처음</span></a></li>
                        <li class="page-item ico-prev"><a class="page-link" href="#"><span class="sr-only">이전</span></a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item ico-next"><a class="page-link" href="#"><span class="sr-only">다음</span></a></li>
                        <li class="page-item ico-last"><a class="page-link" href="#"><span class="sr-only">맨끝</span></a></li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</div>


<script>
    // 1차 유형
    function table1() {
        $("#table1").jqGrid({
            url: '../js/device.json',
            datatype: "json",
//            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
//            multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
//            sortname: 'idx',
//            sortorder: "desc",
            sortable: false,
            rowNum: 10,
            colNames: ["순번", "1차 유형명", "유형번호", "수정"],
            colModel: [
                {name: "", align: "center", width: '20%'},
                {name: "", align: "center", width: '30%'},
                {name: "", align: "center", width: '30%'},
                {
                    name: "", align: "center", width: '20%', formatter: function () {
                    return '<button type="button" class="btn btn-link" onclick="assetTypeMod(1)" id="">수정</button>'
                }
                }
            ]
        });
    }

    table1();

    // 2차 유형
    function table2() {
        $("#table2").jqGrid({
            url: '../js/device.json',
            datatype: "json",
//            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
            multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 10,
            resizable: false,
//            rownumbers: true,
            colNames: ["순번", "2차 유형명", "유형번호", "수정"],
            colModel: [
                {name: "", align: "center", width: '20%'},
                {name: "", align: "center", width: '30%'},
                {name: "", align: "center", width: '30%'},
                {
                    name: "", align: "center", width: '20%', formatter: function () {
                    return '<button type="button" class="btn btn-link" onclick="assetTypeMod(2)" id="">수정</button>'
                }
                }
            ]
        });
    }

    table2();

</script>
</body>
</html>
