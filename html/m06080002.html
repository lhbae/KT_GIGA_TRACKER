<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m06080002")</script>
</head>
<body>

<div id="admin" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>관리자</h2>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="tree">
                        <table id="admin-group-management"></table>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form">
                        <div class="row">
                            <label for="" class="required">운영사명</label>
                            <input type="search" class="form-control" required disabled>
                        </div>
                        <div class="row">
                            <label for="" class="required">운영사ID</label>
                            <input type="search" class="form-control" required disabled>
                        </div>
                        <div class="row">
                            <label for="" class="required">회사명</label>
                            <input type="search" class="form-control" required disabled>
                        </div>
                        <div class="row">
                            <label for="" class="required">회사명ID</label>
                            <input type="search" class="form-control" required disabled>
                        </div>
                        <div class="row">
                            <label for="" class="required">그룹명</label>
                            <input type="search" class="form-control" required>
                        </div>
                        <div class="row">
                            <label for="" class="required">그룹코드</label>
                            <input type="search" class="form-control" required disabled>
                        </div>
                        <div class="row">
                            <label for="">상위그룹명</label>
                            <input type="search" class="form-control">
                            <button type="button" class="btn btn-secondary active ml-2">제거</button>
                        </div>
                        <div class="row">
                            <label for="">상위그룹코드</label>
                            <input type="search" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="footer">
                        <button type="button" class="btn btn-secondary">취소</button>
                        <button onclick="goPage('m06080000.html')" type="button" class="btn btn-primary">저장</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script>

    adminGroupManagement();

    function adminGroupManagement() {
        $('#admin-group-management').jqGrid({
            url: '../js/organization.json',
            datatype: 'json',
            treedatatype: 'json',
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 420,
            hoverrows:false,
            viewrecords:false,
            gridview:true,
            sortname:"account_id",
            scrollrows:false,
            treeGrid:true,
            ExpandColumn:"name",
            ExpandColClick : true,
            treeGridModel:"adjacency",
            loadonce:true,
            rowNum:100,
            treeReader: {
                "parent_id_field":"parent_id",
                "level_field":"level",
                "leaf_field":"isLeaf",
                "expanded_field":"expanded",
                'loaded': 'loaded'
            },
            colModel:[
                {
                    "name":"name"
                }
            ],
            treeIcons: {
                "plus": "fa fa-folder-o",
                "minus": "fa fa-folder-open-o",
                "leaf": "fa fa-file-o"
            }
        });
    }

</script>


</body>
</html>
