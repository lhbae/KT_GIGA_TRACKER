<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m09020000")</script>
</head>
<body>

<div id="cs" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2></h2>
				<div class="table-header">
					<div class="input-group">
						<span class="input-group-addon ico-search"></span>
						<input class="form-control" type="text" placeholder="제목을 입력해주세요">
						<span class="input-group-btn"> <button class="btn btn-secondary" type="button">검색</button> </span>
					</div>
				</div>
            </div>

            <div class="table-header justify-content-between">
                <div class="left">
                    <span class="counter">0/25</span>
                    <button type="button" onClick="checkPopup('del');" class="btn btn-del">삭제</button>
                </div>
                <button type="button" class="btn btn-primary" onclick="goPage('m09020003.html')">1:1문의 등록</button>
            </div>

            <div class="table-container">
                <table id="table1"></table>
            </div>

            <ul class="pagination">
                <li class="page-item disabled ico-first"><a class="page-link" href="#"><span class="sr-only">맨처음</span></a></li>
                <li class="page-item ico-prev"><a class="page-link" href="#"><span class="sr-only">이전</span></a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item ico-next"><a class="page-link" href="#"><span class="sr-only">다음</span></a></li>
                <li class="page-item ico-last"><a class="page-link" href="#"><span class="sr-only">맨끝</span></a></li>
            </ul>


        </div>
    </div>
</div>

<script>

    // 테이블
    function table1() {
        $("#table1").jqGrid({
            url: '../js/device.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
			multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 10,
            colNames: ["번호", "제목", "첨부파일", "작성자", "작성일"],
            colModel: [
                {name: "idx", align: "center", width: 20},
                {
                    name: "deptNm", align: "left", formatter: function (val) {
                    return '<a href="m09020001.html">' + val + '</a>'
                }
                },
                {
                    name: "deptNm", align: "center", width: 40, formatter: function (val) {
                    return '<i class="fa fa-cloud-download fa-lg" aria-hidden="true"></i>'
                }
                },
                {name: "", align: "center", width: 40},
                {name: "", align: "center", width: 40}
            ]
        });
    }

    table1();
</script>

</body>
</html>
