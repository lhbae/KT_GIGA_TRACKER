<div id="admin" class="wrap">

        <div class="content-inner">

            <div class="content-header">

            <div class="tabs tabs-primary">
                <ul>

<script>
    $('.tabs>li').on('click', function () {
        $(this).siblings().removeClass('ui-state-active');
    });

    function tabsInit() {
        $('.tabs').find('li').removeClass('ui-state-active');
    }

    function tabsEdit() {
        tabsInit();
        $('.tabs').tabs({active: 1}).find('li:eq(0)').addClass('ui-state-active');
    }

    function tabsReg() {
        tabsInit();
        $('.tabs').tabs({active: 2}).find('li:eq(0)').addClass('ui-state-active');
    }

    function tabsMenuSet() {
        tabsInit();
        $('.tabs').tabs({active: 4}).find('li:eq(3)').addClass('ui-state-active');
    }
</script>
