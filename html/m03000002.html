<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m03010002")</script>
</head>
<body>

<div id="asset" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>대상관리 > 수정</h2>
            </div>

            <div class="form form-layout">

                <h4>대상 정보</h4>

                <div class="row">
                    <div class="col">
                        <label for="" class="required">대상코드</label>
                        <input class="form-control" type="text" value="" disabled required>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="" class="required">1차유형</label>
                        <select name="" id="" class="form-control">
                            <option value="">물류</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="" class="required">2차유형</label>
                        <select name="" id="" class="form-control">
                            <option value="">드라이컨테이너</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="" class="required">대상명</label>
                        <input class="form-control" type="search" required>
                    </div>
                    <div class="col">
                        <label for="" class="required">대상 번호</label>
                        <input class="form-control" type="text" disabled required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="required" for="">회사명</label>
                        <input class="form-control" type="text" disabled required>
                    </div>
                    <div class="col">
                        <label class="required" for="">소속그룹</label>
                        <input class="form-control" type="text" required onclick="selectOrganization('group')">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="required" for="">관리자명</label>
                        <input class="form-control" type="text" required onclick="adminSelect()">
                    </div>
                    <div class="col">
                        <label class="required" for="">관리자연락처</label>
                        <input class="form-control" type="text" disabled required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">등록일시</label>
                        <input class="form-control" type="text" disabled>
                    </div>
                    <div class="col">
                        <label for="">최종수정일시</label>
                        <input class="form-control" type="text" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col align-items-start">
                        <label for="">대상이미지</label>
                        <div class="form-file">
                            <!--<input class="form-control" type="text" value="Profile.jpg" onclick="checkPopup('file')">-->
                            <div class="thum">
                                <img src="../img/asset_thum.png" alt="">
                                <button type="button" class="btn btn-edit" onclick="checkPopup('file')"><span class="sr-only">사진 수정</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col align-items-start">
                        <label for="">비고</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="5">컨테이너 파손 주의</textarea>
                    </div>
                </div>
            </div>

            <div class="form form-layout">
                <h4>단말 정보</h4>

                <div class="table-header">
                    <button type="button" class="btn btn-secondary" onclick="deviceSelect()">단말매핑</button>
                </div>

                <div class="table-container">
                    <table id="table1"></table>
                </div>

                <ul class="pagination">
                    <li class="page-item disabled ico-first"><a class="page-link" href="#"><span class="sr-only">맨처음</span></a></li>
                    <li class="page-item ico-prev"><a class="page-link" href="#"><span class="sr-only">이전</span></a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item ico-next"><a class="page-link" href="#"><span class="sr-only">다음</span></a></li>
                    <li class="page-item ico-last"><a class="page-link" href="#"><span class="sr-only">맨끝</span></a></li>
                </ul>
            </div>

            <div class="footer">
                <button type="reset" class="btn btn-secondary" onclick="goPage('m03000000.html')">취소</button>
                <button type="button" class="btn btn-primary" onclick="checkPopup('assetOverlap')">저장</button>
            </div>


        </div>
    </div>
</div>

<script>
    function table1() {
        $("#table1").jqGrid({
            url: '../js/device.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 10,
            colNames: ["순번", "단말 모델명", "단말IMEI", "단말타입", "펌웨어버전", "매핑상태", "매핑등록자", "최종매핑일시"],
            colModel: [
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"},
                {name: "", align: "center"}
            ]
        });
    }

    table1();
</script>

</body>
</html>
