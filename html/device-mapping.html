<script>
    function deviceMappingOpen() {
        // 단말 모델명 클릭시 단말매핑수 팝업실행
        $('#device-mapping').dialog({
            autoOpen: true,
            modal: true,
            width: 1000,
            height: 720,
            dialogClass: 'device-mapping',
            open: function () {
                $("#device-mapping-table").jqGrid({
                    url: '../js/device.json',
                    datatype: "json",
                    width: 100,
                    autowidth: true,
                    shrinkToFit: true,
                    height: 480,
                    loadtext: '로딩중...',
                    sortname: 'idx',
                    sortorder: "desc",
                    sortable: true,
                    scrollbar: 'true',
//                    rowNum: 10,
                    colNames: ["순번", "단말 모델명", "단말IMEI", "단말타입", "펌웨어버전", "매핑상태", "매핑등록자", "최종매핑일시"],
                    colModel: [
                        {name: "", align: "center"},
                        {
                            name: "hndsetModelNm", align: "center", formatter: function (val) {
                            return '<span title="센서:충격/온도/습도" class="tips">' + val + '</span>'

                        }
                        },
                        {name: "", align: "center"},
                        {name: "", align: "center"},
                        {name: "", align: "center"},
                        {name: "", align: "center"},
                        {name: "", align: "center"},
                        {name: "", align: "center"}
                    ]
                });

                setTimeout(function () {
                    $('.tips').tooltip();
                }, 100);
            }
        });

    }
</script>
