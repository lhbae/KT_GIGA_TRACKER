<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m05040000")</script>
</head>
<body>

<div id="device" class="wrap">
    <div class="content">
        <div class="content-inner stats">

            <div class="content-header">
                <h2>접속 이력 조회</h2>
				<div class="table-header">
					<div class="form-inline">					
						<select class="form-control" name="" id="">
							<option value="">회사전체</option>
						</select>
						<label for="">기간검색</label>
						<input type="text" class="datepicker form-control">
						<span>~</span>
						<input type="text" class="datepicker form-control">
					</div><!--.form-inline-->
				</div><!--.table-header-->
			</div><!--.content-header-->
			
			<div class="table-header justify-content-between">
				<div class="form-inline">
					<div class="input-group">
						<span class="input-group-addon ico-search"></span>
						<input class="form-control" type="text" placeholder="계정 ID">
						<span class="input-group-btn"> <button class="btn btn-secondary" type="button">조회</button> </span>
					</div>
					<select class="form-control" name="" id="">
						<option value="">역할</option>
						<option value="">시스템관리자</option>
						<option value="">회사관리자</option>
						<option value="">사용자관리자</option>
					</select>	
					<select class="form-control" name="" id="">
						<option value="">시스템</option>
						<option value="">웹</option>
						<option value="">모바일</option>
					</select>	
				</div><!--.form-inline-->
			</div><!--.table-header-->

			<div class="table-header justify-content-between">
				<span class="counter">전체<span>25</span>개</span>
				<div class="right">
					<button type="button" class="btn btn-primary">목록다운받기</button>
				</div>
			</div>

			<div class="table-container non-click">
				<table id="access-history"></table>
			</div><!--.table-header-->

        </div><!--.content-inner-->
    </div><!--.content-->
</div><!--.wrap-->


<script>
    function deviceListDraw() {
        $("#access-history").jqGrid({
            //url: '../js/device.json',
            datatype: "json",
            width: 100,
            autowidth: true,
            shrinkToFit: true,
            height: 480,
            loadtext: '로딩중...',
            //multiselect: true, multiselectWidth: 50, loadComplete: function() {ie11Checkbox();},
            sortname: 'idx',
            sortorder: "desc",
            sortable: true,
            rowNum: 15,
            colNames: ["순번", "계정 ID", "역할명", "회사명", "그룹명", "접속시스템", "이력구분", "일시"],
            colModel: [
                {name: "", align: "center"},
				{name: "", align: "center"},
                {name: "", align: "center"},
				{name: "", align: "center"},
				{name: "", align: "center"},
				{name: "", align: "center"},
				{name: "", align: "center"},
				{name: "", align: "center"}
            ]
        })
    }

    deviceListDraw();
</script>
</body>
</html>
