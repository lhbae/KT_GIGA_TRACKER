<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT GiGA IoT Tracking service</title>
    <link rel="stylesheet" href="../css/ui.css">
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/jquery-ui.js"></script>
    <script src="../js/vendor/highcharts.js"></script>
    <script src="../js/vendor/jquery.jqGrid.min.js"></script>
    <script src="../js/vendor/grid.locale-kr.js"></script>
    <script src="../js/vendor.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/common.js"></script>
    <script>ui.menuSet("m06060003")</script>
</head>
<body>

<div id="admin" class="wrap">
    <div class="content">
        <div class="content-inner">

            <div class="content-header">
                <h2>관리자</h2>
            </div>

            <div class="form form-layout">
                <div class="row">
                    <div class="col-6">
                        <label for="" class="required">사용자구분코드</label>
                        <select name="" id="" class="form-control" required>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="" class="required">소속운영사명</label>
                        <input onclick="operatorSelect()" type="search" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="" class="required">소속운영사ID</label>
                        <input type="search" class="form-control" required disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="" class="required">관리자명</label>
                        <input type="search" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="" class="required">관리자ID</label>
                        <input type="search" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="" class="required">비밀번호</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="" class="required">비밀번호확인</label>
                        <input type="password" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="" class="required">역할명</label>
                        <input onclick="roleSelect()" type="search" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="" class="required">역할ID</label>
                        <input type="search" class="form-control" required disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 rowBlock">
						<div class="row">
							<label for="" class="required">모바일번호</label>
							<input type="search" class="form-control" required>
						</div>
						<div class="row form-inline">
							<label for="" class="required">이메일</label>
							<div class="form-email ml-0">
								<input type="search" class="form-control">
								<span>@</span>
								<input type="search" class="form-control" required>
							</div>
						</div>
						<div class="row form-inline">
							<label for="" class="required">사용일</label>
							<div class="form-date ml-0">
								<input type="search" class="form-control" required>
								<span>~</span>
								<input type="search" class="form-control" required>
							</div>
						</div>
                    </div><!--.col-6-->
					<div class="col-6 rowBlock">
						<div class="row">
							<div class="col">
								<label for="" class="mt-3">알림수신</label>
								<div class="checkbox-list">
									<input type="checkbox" id="" name="checkbox-sensor" checked><label for="">SMS</label><br>
									<input type="checkbox" id="" name="checkbox-sensor"><label for="">PUSH</label><br>
									<input type="checkbox" id="" name="checkbox-sensor"><label for="">EMAIL</label><br>
								</div>
							</div>
						</div><!--.row-->
					</div><!--.col-6-->
                </div><!--.row-->
                <div class="row">
                    <div class="col-6">
                        <label for="">접속허용IP</label>
                        <input type="search" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="required">ID상태</label>
                        <select name="" id="" class="form-control">
                            <option value="">사용</option>
                            <option value="">미사용</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button onclick="goPage('m06060000.html')" type="button" class="btn btn-secondary">취소</button>
                <button onclick="goPage('m06060000.html')" type="button" class="btn btn-primary">저장</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
