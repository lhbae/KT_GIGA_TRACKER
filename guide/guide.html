<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/ui.css">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #fff;
        }
        iframe  {
            width: 100%;
            height: 100vh;
        }
        .item {
            position: relative;
            width: 1600px;
        }
        .item a {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
            color: #fff;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="tabs tabs-primary">
    <ul>
        <li><a href="page0.html">로그인, 대시보드, 모니터링</a></li>
        <li><a href="page1.html">대상관리</a></li>
        <li><a href="page2.html">단말관리</a></li>
        <li><a href="page3.html">설정</a></li>
        <li><a href="page4.html">관리자</a></li>
    </ul>
</div>

<script src="../js/vendor/jquery.js"></script>
<script src="../js/vendor/jquery-ui.js"></script>
<script>
    $('.tabs').tabs({
        active : false,
        open : function () {
            $('.item').each(function () {
                var url = $(this).find('iframe').attr('src');
                $(this).append('<a href="'+url+'">'+url.split('html/')[1]+'</a>');
            });
        }
    });
</script>
</body>
</html>
